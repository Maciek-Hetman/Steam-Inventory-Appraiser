services:
  # PostgreSQL database
  db:
    image: postgres:18-alpine
    container_name: project_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  # Backend .NET API
  api:
    build:
      context: ./backend
      dockerfile: MyApi/Dockerfile
    container_name: dotnet_api
    restart: on-failure
    ports:
      - "5001:8080" # API will be available at localhost:5001
    depends_on:
      db:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Host=${DB_HOST};Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};"
      ASPNETCORE_ENVIRONMENT: Development
    
  # Frontend React
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: project_web
    restart: on-failure
    ports:
      - "3000:3000" # React available at localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    
  # Database migration service for .NET
  migrate:
    image: mcr.microsoft.com/dotnet/sdk:10.0
    profiles: ["tools"]
    working_dir: /src/backend
    volumes:
      - ./backend:/src/backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Host=${DB_HOST};Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};"

volumes:
  postgres_data: 